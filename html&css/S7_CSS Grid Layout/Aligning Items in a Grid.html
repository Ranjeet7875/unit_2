<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        place-items: center;
        gap: 20px;
    }
    .container>div{
        width: 200px;
        height: 300px;
        background-color:darkseagreen
    }
</style>
<body>
    <div class="container">
        <div class="items1">items1</div>
        <div class="items2">items2</div>
        <div class="items3">items3</div>
        <div class="items4">items4</div>
    </div>
</body>
</html>
